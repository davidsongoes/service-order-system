<aside
  [ngClass]="{
    'l-sidenav-wrapper': true,
    'l-sidenav-wrapper--show': !_isHidden
  }"
  class="l-sidenav-wrapper"
  shrdClickOutside
  (clickOutside)="_isHidden = true"
>
  <div class="l-sidenav p-p-3">
    <button class="l-sidenav__btn" (click)="toggleNav()">
      <div class="p-d-flex p-jc-end p-mr-1">
        <fa-icon
          *ngIf="_isHidden"
          [icon]="['fas', 'ellipsis-v']"
          @fade
        ></fa-icon>
      </div>
      <div class="p-d-flex p-jc-end">
        <fa-icon
          *ngIf="!_isHidden"
          [icon]="['fas', 'arrow-left']"
          @fade
        ></fa-icon>
      </div>
    </button>
    <nav>
      <ul>
        <shrd-sidenav-item
          (click)="toggleNav()"
          href="#"
          [routerLink]="['/area']"
          >√Årea de Planejamento</shrd-sidenav-item
        >
        <shrd-sidenav-item
          (click)="toggleNav()"
          href="#"
          [routerLink]="['/colaborador/index']"
          >Colaboradores</shrd-sidenav-item
        >
      </ul>
    </nav>
  </div>
</aside>
